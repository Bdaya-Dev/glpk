name: glpk
description: A simple command-line application.
version: 0.1.0
homepage: https://github.com/TimWhiting/glpk-dart
environment:
  sdk: '>=2.12.0-230.0.dev <3.0.0'

dependencies:
  ffi: any

dev_dependencies:
  ffigen: 2.0.0-dev.5 

ffigen:
  output: 'lib/src/bindings/ffi.dart'
  headers:
    entry-points:
      - '/usr/local/include/glpk.h'
    include-directives:
      - '/usr/local/include'
  name: 'GLPK'
  description: 'Bindings to GLPK'
  array_workaround: true
  sort: true
  preamble: |
    /// AUTO GENERATED FILE, DO NOT EDIT.
    ///
    /// Generated by `package:ffigen`.